[ckstyle]
error-level = 2
include = abc
exclude = ddd
recursive = true
print-flag = true
extension = .ckstyle2.txt
tab-spaces = 2
standard = standard2.css
ignore-rule-sets = @unit-test-expecteds,@unit-tests-fda
fix-to-single-line = true
safe-mode = true
no-bak = true

[compress]
extension = .min3.css
combine-file = true
browsers = ie6,ie7,std
no-bak = true
